<form id="rsvp-form" ng-submit="next('rsvp.count')">
    <label>WILL YOU JOIN US?</label>
    <ul>
        <li>
            <label>
                <input type="radio" ng-model="formData.response" value="yes" ng-change="next('rsvp.count')">
                Yes!
            </label>
        </li>
        <li>
            <label>
                <input type="radio" ng-model="formData.response" value="no" ng-change="no()">
                Unfortunately, we cannot attend.
            </label>
        </li>
    </ul>

    <button type="submit" class="btn">Next</button>
</form>
